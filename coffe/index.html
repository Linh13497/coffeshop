<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffe shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Fira Code, Input Mono, Arial, Helvetica, sans-serif -->
</head>
<body>
  <header class="primary-header">
    <div class="container">
      <a href="#"><img src="/svg/logo_coffe.svg" alt="Cafe Street"></a>
      <nav class="primary-nav">
        <ul role="list">
          <li>About us</li>
          <li>Our Product</li>
          <li>Delivery</li>
        </ul>
      </nav>
      <form action="#" class="search bar">
        <input type="text" placeholder="Search your drink">
        <button type="submit"><img src="/imgs/akar-icons_search.png" alt=""></button>
      </form>
      <button><img src="/imgs/icons_cart 1x.png" alt=""></button>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="even-columns">
          <h2 class="fs-primary-heading fw-bold text-neutral-400 ">Enjoy your <span class="text-accent-600 ">coffee</span> before your activity</h2>
          <p class="text--500">Boost your productivity and build your mood with a glass of coffee in the morning </p>
          <button class="button">Order now</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
